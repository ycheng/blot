<h3 class="title">Xorg X11R6.8.2 RC3 釋出</h3>

<p>參考 Xorg mailing-list 上的訊息： <a href="http://lists.freedesktop.org/archives/xorg/2005-January/005903.html">[ANN] X11R6.8.2 Release Candidate 3 is out!</a>，我們可以發現若干個 video driver 都已經更新過，同時 OpenGL/Mesa 的版本也更新至 6.2，而最終的版本預估於兩週後釋出。</p>
