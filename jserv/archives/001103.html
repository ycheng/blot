function setCookie (name, value, expires, path, domain, secure) {

function getCookie (name) {
    var prefix = name + '=';
    var c = document.cookie;
    var nullstring = '';
    var cookieStartIndex = c.indexOf(prefix);
    if (cookieStartIndex == -1)
        return nullstring;
    var cookieEndIndex = c.indexOf(";", cookieStartIndex + prefix.length);
    if (cookieEndIndex == -1)
        cookieEndIndex = c.length;
    return unescape(c.substring(cookieStartIndex + prefix.length, cookieEndIndex));
}

function deleteCookie (name, path, domain) {
    if (getCookie(name))
        document.cookie = name + "=" + ((path) ? "; path=" + path : "") + ((domain) ? "; domain=" + domain : "") + "; expires=Thu, 01-Jan-70 00:00:01 GMT";
}

function fixDate (date) {

}

<h3 class="title">工讀生開學了</h3>

今年一月份的時候，我在 blog 提到 [<a href="http://blog.linux.org.tw/~jserv/archives/000799.html">工讀生放寒假了</a>]，休息兩個月後，終於有好心人收留，所以我又再另一個「寶」開學 (轉學？)。這兩個月雖然有點小進展，不過卡在許多艱深的技術問題上，有一部分是 paid work 會接觸的，希望能夠在新的學期得到一些突破。<br>

不多說了，我要認真工作了 :P<br>
