<a name="000546"></a>
<h3 class="title">seednet 1.5M/384 固一轉換完成</h3>

<p>昨天花了一點時間終於換好了isp，從hinet換到seednet 1.5M/384，最大的好處是有給一個固定ip，如果您也是用FreeBSD做nat的話，直接把對外的網路卡改成dhcp就可以了，不過要先請客服人員改成自動連線，他會配一個ip給對外的網路卡</p>

<p>考慮來買一個domain name好了XD</p>
