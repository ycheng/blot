<h3 class="title">兩難</h3>

<p>又面臨兩難, 不知該如何作決定的場面....</p>

<p>雖然這種情況常常發生, 還是難以面對。好吧, 我承認我是個優柔寡斷的人, 沒有什麼決斷力, 而且非常容易被別人說服, 讓我覺得如果不怎麼樣怎麼樣就好像是對不起他似的....</p>

<p>想要做點不一樣的事的話, 就別再這樣下不了決定了吧! 不過.... 現在到底該怎麼辦呢?</p>
